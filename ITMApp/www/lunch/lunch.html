<ion-view>
    <ion-content scroll="false">
        <div class="swiper-container">
            <div class="swiper-wrapper" ng-repeat="lunch in vm.lunchList.data">
                <div class="swiper-slide" style="background-image:url({{lunch.Image}})"></div>
            </div>
            <!-- Add Pagination -->
            <div class="swiper-pagination"></div>
        </div>
    </ion-content>
</ion-view>
